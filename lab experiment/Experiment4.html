<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Hotel Room Booking Form</title>
</head>
<body>

 <table align="center" border="2" cellspacing="0" width="60%">
    <caption>Hotel Room Booking Form</caption>
    <form action="">

    <tr>
        <td>Full Name</td>
        <td>:</td>
        <td><input type="text" placeholder="enter your name"></td>
    </tr>

    <tr>
        <td>mobile</td>

    </tr>

    <tr>

        <td>:</td>

    </tr>

    <tr>

        <td><input type="date" name="" id=""></td>
    </tr>

    <tr>

        <td>:</td>
        <td><input type="date" name="" id=""></td>
    </tr>

    <tr>
        <td><label for="">Room Type</label></td>
        <td>:</td>
        <td><select name="" id="">
            <option value="">--Select Room--</option>
            <option value="">Single Room</option>
            <option value="">Double Room</option>
            <option value="">Sharing Room</option>
        </select>
        </td>
    </tr>

    <tr>
        <td><label for="">No. of Guests</label></td>
        <td>:</td>
        <td><input type="number"></td>
    </tr>

    <tr>
        <td>Special Request</td>
        <td>:</td>
        <td><textarea name="" id=""></textarea></td>
    </tr>

    <tr>
        <td></td>
        <td></td>
        <td><input type="reset" value="Reset form">
        <input type="submit"value="Submit form="></td>
        
    </tr>
    </form>
 </table>
    
</body>
