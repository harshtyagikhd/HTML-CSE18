<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        body{
            box-sizing: border-box;
        }
        html,*{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        div{
            width: 600px;
            height:500px;
            background-color: #999;
            padding: 10px 20px 0px 30px;
            border: 10px dashed#000;
            margin:20px;
        }
    </style>
</head>
<body>
    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, atque natus rem dolorem mollitia minima, dolor tenetur eveniet, distinctio delectus dolore dolores aliquam quidem. Sed, neque beatae! Totam, laboriosam esse.
        </p>
    </div>
</body>
</html>
